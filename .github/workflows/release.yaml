name: Build and Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build binary
        run: |
          mkdir -p bin
          go build -o bin/km -ldflags="-s -w -X main.Version=${{ github.ref_name }}" cmd/main.go

      - name: Build deb package
        run: |
          sed -i "s/version:.*/version: \"${{ github.ref_name }}\"/" nfpm.yaml
          nfpm pkg --packager deb --target .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/km
            kmux_*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
